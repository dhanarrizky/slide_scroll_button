<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide card button</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- google icon -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="./public/img/images.JPG" alt="img-1" class="img-item">
                <img src="./public/img/images.JPG" alt="img-2" class="img-item">
                <img src="./public/img/images.JPG" alt="img-3" class="img-item">
                <img src="./public/img/images.JPG" alt="img-4" class="img-item">
                <img src="./public/img/images.JPG" alt="img-5" class="img-item">
                <img src="./public/img/images.JPG" alt="img-6" class="img-item">
                <img src="./public/img/images.JPG" alt="img-7" class="img-item">
                <img src="./public/img/images.JPG" alt="img-8" class="img-item">
                <img src="./public/img/images.JPG" alt="img-9" class="img-item">
                <img src="./public/img/images.JPG" alt="img-10" class="img-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    <script src="./public/js/scripts.js"></script>
</body>
</html>
